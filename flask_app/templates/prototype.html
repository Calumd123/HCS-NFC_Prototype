{% extends "template.html" %}
{% block content %}

<h2>NFC UNLOCK</h2>
<p>Unlock this site using either your password or NFC</p>

<div class="w-25 mx-auto">
<form>
    <div class="form-group">
      <input type="text" class="form-control" id="exampleInputUsername1" placeholder="Enter username">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <a href =in><button type="submit" class="btn btn-primary">Sign-In</button></a>
  </form>
  <a href =in>Link to sign in</a>
</div>
{% endblock %}
